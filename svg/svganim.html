<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

	

	<style>

	svg{

		background-color: #C0C0C0 ;
	}

  
/*this is the shape for trapezium within svg*/
.giveshape{
  border-bottom: 40px solid #383838;
  outline: #00FF00 dotted thick;
	border-left: 20px solid transparent;
  border-right: 20px solid transparent;
	height: 190px;
	width: 250px;
  top: 80px;
  opacity: 0.5;
}


		</style>
</head>
<body>
	
	This is svg

	<br>

<svg xmlns="http://www.w3.org/2000/svg" height="250" width="350" >

<!-- the label part start-->  
<rect x="15" y="12" rx="10" ry="10" height="180"  width="320" style="fill:red;stroke:black;stroke-width:2;opacity:0.5"/>
<!-- the label part end--> 

<foreignObject x="25" y="20" width="300" height="200">
<p> Please don't stop this music...</p>
</foreignObject>

<!-- black outer cover for wheels start-->  
<rect x="53" y="90"  height="70"  width="250" rx="33" ry="33" fill="black" style="stroke:black;stroke-width:1.5"/>
<!-- black outer cover for wheels end-->  

<!-- white circles start-->  
<circle id="orange-circle" r="25" cx="90" cy="125" fill="white" />
<circle id="orange-circle" r="25" cx="268" cy="125" fill="white" />
<!-- white circles end-->  

<!-- transparent cover start-->  
<rect x="130" y="100"  height="50"  width="100" rx="10" ry="10" fill="white" style="stroke:black;stroke-width:1.5"/>
<!-- transparent cover end-->  



<!-- the wheels  start note:use css animation or web animation as this svg animation is depreciated. -->  
  <g transform="translate(268, 125)">
    <circle cx="0" cy="0" r="15" style="fill: black;stroke:black; stroke-width:10; stroke-dasharray:7, 5;">

    	<animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0" to="360" begin="0" dur="12s" repeatCount="indefinite" />
    </circle>
    <line x1="-10" y1="0" x2="10" y2="0" style="stroke: black;" /> 
    <line x1="0" y1="-10" x2="0" y2="10" style="stroke: black;" /> 
  </g>


<g transform="translate(90, 125)">
    <circle cx="0" cy="0" r="15" style="fill: black;stroke:black; stroke-width:10; stroke-dasharray:7, 5;">

    	<animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0" to="360" begin="0" dur="12s" repeatCount="indefinite" />
    </circle>
    <line x1="-10" y1="0" x2="10" y2="0" style="stroke: black;" /> 
    <line x1="0" y1="-10" x2="0" y2="10" style="stroke: black;" /> 
  </g>
<!--   the wheels  end-->  

<!--   the   boat start -->  
<path d="M20 20  H 300 L 310 70 H 10 Z" fill="#C8C8C8 " style="stroke:	#606060 ; stroke-width:1.5" transform="translate(15, 190)"/>


<!--   the boat ends -->  

</svg>
  
  <br>

  M - moves the element on x or y axis.
  L - draws a line from x axis and  y axis.
  H - draws on x axis (horizontal)
  V - draws on vertical
  Z - fills 

<script>
// can be done with d3
</script>

</body>
</html>
